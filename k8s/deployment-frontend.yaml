apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deploy
  namespace: industria
spec:
  replicas: 1
  selector:
    matchLabels: { app: frontend }
  template:
    metadata:
      labels: { app: frontend }
    spec:
      containers:
      - name: frontend
        image: industria-frontend:latest
        ports: [ { containerPort: 80 } ]
        volumeMounts:
        - name: nginx-conf
          mountPath: /etc/nginx/conf.d/default.conf
          subPath: default.conf
        readinessProbe: { httpGet: { path: /, port: 80 }, initialDelaySeconds: 5, periodSeconds: 5 }
        livenessProbe:  { httpGet: { path: /, port: 80 }, initialDelaySeconds: 15, periodSeconds: 10 }
      volumes:
      - name: nginx-conf
        configMap:
          name: frontend-nginx
          items:
          - key: default.conf
            path: default.conf
---
apiVersion: v1
kind: Service
metadata:
  name: frontend-svc
  namespace: industria
spec:
  selector: { app: frontend }
  ports:
    - port: 80
      targetPort: 80
      nodePort: 30080
  type: NodePort   # simple exposure; you can switch to Ingress later

