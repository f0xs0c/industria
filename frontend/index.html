<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Industria Dashboard</title>
  <link rel="preconnect" href="https://cdn.jsdelivr.net" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 2rem; }
    .cards { display: grid; grid-template-columns: repeat(auto-fit, minmax(260px, 1fr)); gap: 1rem; }
    .card { border: 1px solid #e5e7eb; border-radius: 12px; padding: 1rem; box-shadow: 0 1px 2px rgba(0,0,0,.04); }
    h1 { margin-bottom: .5rem; }
    .muted { color: #6b7280; }
    canvas { max-width: 100%; }
    .row { display:flex; gap:1rem; align-items:center; }
    .row input { width: 110px; }
  </style>
</head>
<body>
  <h1>Industria – Dashboard</h1>
  <p class="muted">Moyennes récentes, dernière mesure et prédiction.</p>

  <div class="cards">
    <div class="card">
      <h3>Stats (moyennes récentes)</h3>
      <div id="stats"></div>
    </div>

    <div class="card">
      <h3>Dernière mesure</h3>
      <div id="last"></div>
    </div>

    <div class="card">
      <h3>Prédire à partir de la dernière mesure</h3>
      <button id="btnPredict">Predict</button>
      <pre id="predOut">...</pre>
    </div>
  </div>

  <div class="card" style="margin-top:1rem;">
    <h3>Séries (température)</h3>
    <canvas id="tempChart"></canvas>
  </div>

  <script src="/dashboard.js"></script>
</body>
</html>
